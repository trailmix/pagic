coverage:
  precision: 2
  round: down
  range: '70...100'
flags:
  src:
    paths:
      - src
      - '!src/tests/'
  test:
    paths:
      - src/tests/
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: no
